<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CREAR FACTURA</h1>
    <div id="app">
        <form class="form text" method="post">
            <label for="nombre">Nombre del cliente:</label><br>
            <input type="text" id="nombre" name="nombre"><br>

            <label for="celular">Nombre del Vendedor:</label><br>
            <input type="text" id="celular" name="celular"><br>

            <label for="email">Total de productos:</label><br>
            <input type="text" id="email" name="email"><br>

            <label for="edad">cantidad:</label><br>
            <input type="number" id="edad" name="edad"><br>

            <label for="activo">costo:</label><br>
            <input type="number" id="activo" name="activo"><br><br>

            <button id="guardar-factura" type="button">Mandar</button><br><br>

            <div id="input"></div><br><br>

    </div>
    <script>
        const btnfactura = document.getElementById('guardar-factura');
btnfactura.addEventListener('click', () => {
    let nombrecliente = document.getElementById('nombre').value;
    let celular = document.getElementById('celular').value;
    let productos = document.getElementById('email').value;
    let cantidad = document.getElementById('edad').value;
    let costo = document.getElementById('activo').value;
    let result = {
        nombrecliente: nombrecliente,
        celular: celular,
        productos: productos,
        cantidad: cantidad,
        costo: costo
    }
    console.log(result);
    fetch('http://localhost:3000/api/factura/', {
            method: 'POST',
            body: JSON.stringify(result),
            headers: {
                'Content-type': 'application/json'
            }
        })
        .then(res => res.json())
        .then(resultado => {
            console.log(resultado);
        })
});
    </script>
</body>
</html>
